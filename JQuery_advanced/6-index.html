<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 5</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      $(document).ready(function () {
        function createFamilyTree() {
          $("body").append([
            $("<table/>").append([
              $("<thead/>").append([
                $("<tr/>").append([
                  $("<th/>", { text: "Firstname" }),
                  $("<th/>", { text: "Lastname" }),
                ]),
              ]),
              $("<tbody/>"),
            ]),
          ]);
        }

        function addNewMember(firstName, lastName, position) {
          if (position === "before") {
            $("tbody").prepend([
              $("<tr/>").append([
                $("<td/>", { text: firstName }),
                $("<td/>", { text: lastName }),
              ]),
            ]);
          } else {
            $("tbody").append([
              $("<tr/>").append([
                $("<td/>", { text: firstName }),
                $("<td/>", { text: lastName }),
              ]),
            ]);
          }
        }

        function createForm() {
          $("table").before([
            $("<input/>", { type: "text" }),
            $("<input/>", { type: "text" }),
            $("<select/>").append([
              $("<option/>", { value: "before", text: "before" }),
              $("<option/>", { value: "after", text: "after" }),
            ]),
            $("<input/>", {
              type: "submit",
              on: {
                click: function () {
                  addNewMember(
                    $("input:nth-of-type(1)").val(),
                    $("input:nth-of-type(2)").val(),
                    $("option:selected").val()
                  );
                },
              },
            }),
          ]);
        }

        createFamilyTree();
        createForm();
      });
    </script>
  </head>

  <body></body>
</html>
