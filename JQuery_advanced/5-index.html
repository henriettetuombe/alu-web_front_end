<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 5</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      $(document).ready(function () {
        function createFamilyTree() {
          $("body").append([
            $("<table/>").append([
              $("<thead/>").append([
                $("<tr/>").append([
                  $("<th/>", { text: "Firstname" }),
                  $("<th/>", { text: "Lastname" }),
                ]),
              ]),
              $("<tbody/>"),
            ]),
          ]);
        }

        function addNewMember(firstName, lastName) {
          $("tbody").append([
            $("<tr/>").append([
              $("<td/>", { text: firstName }),
              $("<td/>", { text: lastName }),
              $("<td/>", {
                text: "(x)",
                css: { backgroundColor: "orange", cursor: "pointer" },
                on: {
                  click: function () {
                    $(this).parents("tr").remove();
                  },
                },
              }),
            ]),
          ]);
        }

        createFamilyTree();
        addNewMember("Guillaume", "Salva");
        addNewMember("Arielle", "Snizt");
        addNewMember("Fanette", "Snizt");
        addNewMember("Gerard", "Snizt");
        addNewMember("Victor", "Salva");
      });
    </script>
  </head>

  <body></body>
</html>
