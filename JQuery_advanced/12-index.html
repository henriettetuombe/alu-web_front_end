<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 12</title>

    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>

    <script type="application/javascript">
      function buildForm() {
        $("body").append(
          $("<form/>").append([
            $("<div/>").append([
              $("<label/>", { for: "author", text: "Author" }),
              $("<input/>", { type: "text", id: "author" }),
            ]),
            $("<div/>").append([
              $("<label/>", { for: "title", text: "Title" }),
              $("<textarea/>", { id: "title" }),
            ]),
            $("<input/>", {
              type: "submit",
              on: {
                click: function () {
                  sendForm();
                },
              },
            }),
          ])
        );
      }

      function sendForm() {
        $("form").after(
          $("<span/>", { text: "About to send the query to the API" })
        );
        let postData = {
          author: $("#author").val(),
          title: $("#title").val(),
        };

        console.log(postData);

        $.post("http://localhost:3000/posts", postData, "application/json")
          .done(function (json) {
            addPostRow(json);
          })
          .fail(function () {
            alert("Error sending the POST query");
          });
      }

      function addPostRow(data) {
        $("body")
          .append($("<p/>"))
          .append(
            $("<span/>", {
              text: `Post created with id ${data.id}, title: ${data.title}, author: ${data.author}`,
            })
          );
      }

      function listPosts() {
        $.get("http://localhost:3000/posts", {}, "json")
          .done(function (json) {
            $.each(json, function (index, post) {
              addPostRow(post);
            });
          })
          .fail(function () {
            alert("Server Error");
          });
      }

      $(document).ready(function () {
        listPosts();
        buildForm();
      });
    </script>
  </head>

  <body></body>
</html>
